<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="brand-logo">
            <img src="./logo.svg" alt="header-logo">
        </div>
        <ul class="navigation-menu">
            <li><a href="#">БАНК</a></li>
            <li><a href="#">БИЗНЕС</a></li>
            <li><a href="#">ИНВЕСТИЦИИ</a></li>
            <li><a href="#">СТРАХОВАНИЕ</a></li>
            <li><a href="#">МОБАЙЛ</a></li>
            <li><a href="#">ПУТЕШЕСТВИЯ</a></li>
            <li><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
        </ul>
        <a class="login-button" href="#">ВОЙТИ</a>
    </div>
</header>
<div class="main-content">
    <h1>Конвертер валют онлайн</h1>
    <div class="conversion-section">
        <div class="conversion-inputs">
            <span class="input-label">У меня есть</span>
            <div class="currency-options">
                <div class="currency-choice active">RUB</div>
                <div class="currency-choice">USD</div>
                <div class="currency-choice">EUR</div>
                <div class="currency-choice">AZN</div>
            </div>
            <div class="conversion-details">
                <input type="text" id="from-input">
                <span class="conversion-rate">1 <span id="from-currency">RUB</span> = <span id="from-rate"></span> <span id="from-target">USD</span></span>

            </div>
        </div>
        <div class="conversion-inputs">
            <span class="input-label">Хочу приобрести</span>
            <div class="currency-options">
                <div class="currency-choice1">RUB</div>
                <div class="currency-choice1 active">USD</div>
                <div class="currency-choice1">EUR</div>
                <div class="currency-choice1">AZN</div>
            </div>
            <div class="conversion-details">
                <input type="text" id="to-input">
                <span class="conversion-rate">1 <span id="to-currency">USD</span> = <span id="to-rate"></span> <span id="to-target">RUB</span></span>
            </div>
        </div>
    </div>
</div>

<script src="./script2.js"></script>
</body>
</html>
